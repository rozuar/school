name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true
          cache-dependency-path: source/backend/go.sum
      - name: Test (Go)
        run: go test ./...

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: source/frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        env:
          BACKEND_URL: http://localhost:8080
          NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
        run: npm run build

  backoffice:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source/backoffice
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: source/backoffice/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        env:
          BACKEND_URL: http://localhost:8080
          NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
        run: npm run build


